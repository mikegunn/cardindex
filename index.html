<script type="text/javascript">



var defaultData = [{
   "id": 180,

        "monk_id": 180,
        "country_id": 1161,

        "legacy_monk_id": 696,

        "founded": "1869",
        "created_at": null,
        "updated_at": null,
        "team_bg_hex": null,
        "team_text_hex": null,
        "abbrv": "KIL",
        "team_twitter_url": null,
        "team_twitter_hash_tag": null,

        "s3_image": null,
        "logo_path": "https://cdn.sportmonks.com/images//soccer/teams/20/180.png",
        "national_team": 0},
];

var dom = {
  $data: $('#data'),
  $table: $('#table'),
};

function json2table(json, $table) {
  var cols = Object.keys(json[0]);

  var headerRow = '';
  var bodyRows = '';

  function capitalizeFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
  }
  
  $table.html('<thead><tr></tr></thead><tbody></tbody>');

  cols.map(function(col) {
    headerRow += '<th>' + capitalizeFirstLetter(col) + '</th>';
  });

  json.map(function(row) {
    bodyRows += '<tr>';

    cols.map(function(colName) {
      bodyRows += '<td>' + row[colName] + '</td>';
    })

    bodyRows += '</tr>';
  });

  $table.find('thead tr').append(headerRow);
  $table.find('tbody').append(bodyRows);
}

dom.$data.val(JSON.stringify(defaultData));
json2table(defaultData, dom.$table);

dom.$data.on('input', function() {
  json2table(JSON.parse(dom.$data.val()), dom.$table);
});



</script>

</div><!-- container -->
